<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header mb-3 p-3">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola de magia e programaria Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" placeholder="Email" id="login-email">
      <input type="password" name="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <div id="form-container  mb-3">
    <form action="" id="evaluation-form">
        <div class="form-title mb-3">
          <h2>Formulário de Avaliação</h2>
        </div>
        <!-- 8-12 - Alessandro -->
        <div class='full-name mb-3'>
          <input  type="text" name="nome" id="input-name" placeholder="Nome" required>
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" required>
        </div> 
        <div class='user-info mb-3'>
          <input type="text" name="email" id="input-email" placeholder="Email" required>
          
          <select class='mb-3' name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select> 
        </div>

      <!-- 13-15 - Arthur -->
    <div class="container-select-markers">
      <div class='mb-3' id="family-container">
        <label class='mb-3' id="label-family">Qual sua família?</label><br>
          <label for="front-family">Frontend</label>
          <input type="radio" id="front-family" name="family" value="Frontend"> <br>
          <label for="back-family">Backend</label>
          <input type="radio" id="back-family" name="family" value="Backend"> <br>
          <label for="full-family">FullStack</label>
          <input type="radio" id="full-family" name="family" value="FullStack"> <br>
         </div>
      <div class='mb-3' id="subjects-container">
        <label class='mb-3' id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
          <label for="HoFs-family">HoFs</label>  
          <input class="subject" name="materia" type="checkbox" id="HoFs-family" value="HoFs">
          <label for="Jest-family">Jest</label>  
          <input class="subject" name="materia" type="checkbox" id="Jest-family" value="Jest">
          <label for="Promises-family">Promises</label>  
          <input class="subject" name="materia" type="checkbox" id="Promises-family" value="Promises"><br>
          <label for="React-family">React</label>  
          <input class="subject" name="materia" type="checkbox" id="React-family" value="React">
          <label for="SQL-family">SQL</label>  
          <input class="subject" name="materia" type="checkbox" id="SQL-family" value="SQL">
          <label for="Python-family">Python</label>  
          <input class="subject" name="materia" type="checkbox" id="Python-family" value="Python">
      </div>
    </div>
    <div class='mb-3' id="rate-container">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="value-1">1</label>
        <input type="radio" id="value-1" name="rate" value="1">
        <label for="value-2">2</label>
        <input type="radio" id="value-2" name="rate" value="2">
        <label for="value-3">3</label>
        <input type="radio" id="value-3" name="rate" value="3">
        <label for="value-4">4</label>
        <input type="radio" id="value-4" name="rate" value="4">
        <label for="value-5">5</label>
        <input type="radio" id="value-5" name="rate" value="5">
        <label for="value-6">6</label>
        <input type="radio" id="value-6" name="rate" value="6">
        <label for="value-7">7</label>
        <input type="radio" id="value-7" name="rate" value="7">
        <label for="value-8">8</label>
        <input type="radio" id="value-8" name="rate" value="8">
        <label for="value-9">9</label>
        <input type="radio" id="value-9" name="rate" value="9">
        <label for="value-10">10</label>
        <input type="radio" id="value-10" name="rate" value="10">
    </div>
    <label class="textarea" >Deixe seu comentário:</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    <div class='mb-3' id='counter'>500 caracteres restantes.</div>
    <!-- 16-18 - Antonio -->
      <!-- 16 -->
      <label class='mb-3' for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement" required>
      </label>
      <!-- 17 -->
      <button class='mb-3' type="submit" id="submit-btn">Enviar</button>
    </form>
  </div>
    <img src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts junto ao formulário de inscrição." id="trybewarts-forms-logo">
  </main>

  <!-- 19 - Rodapé - Arthur -->
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
<!-- Os requisitos de 01 a 07 foram cumpridos pelo grupo usando o método de programação em conjunto (pair programming) -->
</html>
