<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola de magia e programaria Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" placeholder="Email" id="login-email">
      <input type="password" name="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <!-- 8-12 - Alessandro -->
      <div class='full-name'>
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div> 
      <div class='user-info'>
        <input type="text" name="email" id="input-email" placeholder="Email">

        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select> 
      </div>

      <!-- 13-15 - Arthur -->
      <div>
        <label id="label-family">Qual sua família?</label><br>
           <label for="front-family">Frontend</label>
           <input type="radio" id="front-family" name="family" value="Frontend"> <br>
           <label for="back-family">Backend</label>
           <input type="radio" id="back-family" name="family" value="Backend"> <br>
           <label for="full-family">FullStack</label>
           <input type="radio" id="full-family" name="family" value="FullStack"> <br>
         </div>
      <!-- 16-18 - Antonio -->
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement">
      </label>
    </form>
    
    <img src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts junto ao formulário de inscrição." id="trybewarts-forms-logo">
  </main>

  <!-- 19 - Rodapé - Arthur -->


  <script src="script.js"></script>
</body>
</html>
